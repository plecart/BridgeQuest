[pytest]
# Configuration pytest pour Bridge Quest
# Suit les standards définis dans bridgequest-doc/CODING_STANDARDS.md

DJANGO_SETTINGS_MODULE = bridgequest.settings.testing

# Découverte des tests
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=accounts
    --cov=games
    --cov=interactions
    --cov=locations
    --cov=powers
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Chemins de tests
testpaths = 
    accounts/tests
    games/tests
    interactions/tests
    locations/tests
    powers/tests

# Marqueurs personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    sso: marks tests related to SSO authentication
    websocket: marks tests related to WebSocket functionality
